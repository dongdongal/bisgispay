<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="inc/style::header"></th:block>
</head>
<body style="padding: 0px;">
<div id="app" style="width: 99%;height: 99%;position: absolute;">
    <el-container>
        <el-header style="padding: 0px;">

        </el-header>
        <el-container>
            <el-aside width="200px" style="padding: 30px 0px 0px 0px;">
                <el-menu
                        default-active="1">
                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span>应用列表</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-document"></i>
                        <span slot="title">订单列表</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title">统计分析</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>
                <el-row :gutter="20" type="flex" justify="end">
                    <el-button size="medium" @click="dialogVisible = true" type="primary">新增应用</el-button>
                    <el-dialog title="新增应用"  :visible.sync="dialogVisible"   width="40%">
                        <span>
                         <el-form ref="form" label-width="80px">
                            <el-form-item label="活动名称">
                                 <el-input ></el-input>
                            </el-form-item>
                             <el-form-item label="活动区域">
                                <el-select placeholder="请选择活动区域">
                                  <el-option label="区域一" value="shanghai"></el-option>
                                  <el-option label="区域二" value="beijing"></el-option>
                                </el-select>
                              </el-form-item>
                         </el-form>
                        </span>
                        <span slot="footer" class="dialog-footer">
                            <el-button @click="dialogVisible = false">取 消</el-button>
                            <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
                        </span>
                    </el-dialog>
                </el-row>
                <template>
                    <el-table :data="tableData" style="width: 100%">
                        <el-table-column prop="date"  label="应用名称" width="200"> </el-table-column>
                        <el-table-column prop="appid" label="应用APPID" > </el-table-column>
                        <el-table-column prop="sceret" label="应用SCERET" > </el-table-column>
                        <el-table-column prop="operating" label="操作"> </el-table-column>
                    </el-table>
                </template>
            </el-main>
        </el-container>
        <el-footer>

        </el-footer>
    </el-container>



</div>
<script>
    var Main = {
        data() {
            return {
                title:"这里是标题",
                dialogVisible:false,
                tableData:[

                ]
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</body>
</html>
